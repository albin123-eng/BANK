{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card">
        <div class="card-header">
          Login
        </div>

        <div class="card-body">
          <!-- IMPORTANT: no action, JS handles submit -->
          <form id="loginForm">
            <div class="form-group mb-3">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                autocomplete="username"
                required
              >
            </div>

            <div class="form-group mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                autocomplete="current-password"
                required
              >
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Login
            </button>
          </form>
        </div>

        <div class="card-footer text-muted text-center">
          <a href="/register">Register?</a>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
