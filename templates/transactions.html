{% extends "layout.html" %}

{% block title %}Transactions{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card mb-3">
        <div class="card-header">
          My Account
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <p class="mb-1"><strong>Account ID:</strong> <span id="account_id">—</span></p>
              <p class="mb-0"><strong>Balance:</strong> £<span id="balance">—</span></p>
            </div>

            <div>
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="refreshAll()">
                Refresh
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          My Transactions
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="tx_body">
                <!-- base.js will fill this -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="card-footer text-muted text-center">
          <a class="btn btn-outline-secondary" href="/account">Back to Account</a>
          <a href="/deposit">Deposit</a> ·
          <a href="/withdraw">Withdraw</a> ·
          <a href="/transfer">Transfer</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  async function refreshAll() {
    if (!localStorage.getItem("access_token")) return;
    await loadMyAccount();
    await loadMyTransactions();
  }

  document.addEventListener("DOMContentLoaded", () => {
    refreshAll();
  });
</script>
{% endblock %}
